{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css">
</head>
<body>

    <div class="outer">
        <div class="main">
            <div class="login">
                <p> Login </p>
                <form action="" method="POST">

                    {% csrf_token %}     
                    
                        <label for="un"> <i class="far fa-user"></i> Username :</label>
                        <input type="text" class="form-control" id="un" name="username" placeholder="Enter your username" required="">
                        
                        <br>
                    
                        <label for="pd"> <i class="fa-solid fa-lock"></i> Password :</label>
                        <input type="password" class="form-control" id="pd" name="password" placeholder="Enter your password" required="">
                        
                        <br>
                        {% if messages %}
                        <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                        </div>
                        {% endif %}

                        <div class="btns">
                            <button type="submit" class="btn btn-success"> Login </button>
                            <a href="{% url 'testapp:home' %}" class="btn btn-primary" style="color:white">Back</a>
                        </div>

                        

                </form>
            </div>  
            
            <div class="logobox">
            <img src="{% static 'img/login.jpg' %}" alt="Background Image" style="width:100%; height:100%;border-radius: 20px;">
            </div>

        </div>
    </div> 

</body>
</html>
